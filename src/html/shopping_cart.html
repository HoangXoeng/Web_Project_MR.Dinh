<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wowbox</title>
    <link rel="stylesheet" href="../css/shopping_cart.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img srcset="../img/LogoPhong.png 2x" alt="LOGO" />
        </div>
        <div class="header-menu">
          <ul>
            <li>
              <a href="/../index.html">Trang chủ</a>
            </li>
            <li>
              <a href="aboutUs.html">Về chúng tôi</a>
            </li>
            <li>
              <a href="order.html">Đặt món</a>
            </li>
            <li>
              <a href="blogs.html">Blog</a>
            </li>
          </ul>
        </div>
        <div class="header-acc">
          <div
            class="acc"
            onclick="window.location.href='http://127.0.0.1:5500/src/html/cart.html'"
          >
            <img srcset="src/img/cart1.png 2x" alt="" />
          </div>

          <div class="acc1" onclick="goToLoginPage()">
            <img srcset="../img/userH2.png 2x" alt="" />
          </div>
        </div>
        <div class="user--option">
          <ul class="user--option--menu">
            <li class="user--option--menu--item" onclick="userInformation()">
              Thông tin tài khoản
            </li>
            <li class="user--option--menu--item" onclick="logOut()">
              Đăng xuất
            </li>
          </ul>
        </div>
      </header>

      <div class="content">
        <div class="main-content">
          <h1><b>GIỎ HÀNG HIỆN ĐANG TRỐNG</b></h1>
          <p>Bạn hiện chưa có sản phẩm nào trong giỏ hàng</p>
          <button onclick="window.location.href='http://127.0.0.1:5500/src/html/order.html'">TIẾP TỤC MUA HÀNG</button>
        </div>
        <div class="message">
          <a href="#"> <img src="../img/massage.png" alt="" /></a>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-contact">
          <div class="address">
            <div class="time">
              <img srcset="../img/Frame.png 2x" alt="" />Thứ Hai - Chủ Nhật
              <br />
              8:30 - 20:45
            </div>
            <div class="phone">
              <img srcset="../img/FramePhone.png 2x" alt="" />0399199324
            </div>
          </div>
          <div class="personal-contact">
            <div class="street">
              <img srcset="../img/FrameAdress.png 2x" alt="" />99 Tô Hiến thành
              <br />
              Phước Mỹ, Sơn Trà <br />
              TP.Đà Nẵng
            </div>
            <div class="email">
              <img
                srcset="../img/FrameEmail.png 2x"
                alt=""
              />hoang.doan26@gmail.com
            </div>
          </div>
        </div>
        <div class="brand">WOW BOX</div>
        <div class="social">
          <div class="frame"><img srcset="../img/logoFB.png 2x" alt="" /></div>
          <div class="frame"><img srcset="../img/logoLZ.png 2x" alt="" /></div>
          <div class="frame"><img srcset="../img/logoFd.png 2x" alt="" /></div>
        </div>
      </footer>
    </div>

    <script>
      const goToLoginPage = () => {
        var isLogin = localStorage.getItem("isLogin");
        console.log("isLogin", isLogin);
        if (isLogin == "true") {
          if (
            document.querySelector(".user--option").style.display == "block"
          ) {
            document.querySelector(".user--option").style.display = "none";
          } else {
            document.querySelector(".user--option").style.display = "block";
          }
        } else if (isLogin == "false") {
          alert("log in");
          window.location.href = "http://127.0.0.1:5500/src/html/login.html";
        }
      };
      const funyFunc = () => {
        document.querySelector(".user--option").style.display = "none";
      };

      const logOut = () => {
        localStorage.setItem("isLogin", "false");
        localStorage.setItem("role", "null");
        localStorage.removeItem("userName");
        location.reload();
      };

      const userInformation = () => {
        document.querySelector(".user--option").style.display = "none";
        var role = localStorage.getItem("role");
        if (role == "user") {
          window.location.href =
            "http://127.0.0.1:5500/src/html/userInformation.html";
        } else if (role == "admin") {
          window.location.href = "http://127.0.0.1:5500/src/html/admin.html";
        }
      };
    </script>
  </body>
</html>
