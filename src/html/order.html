<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wowbox - Order</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/order.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img srcset="../img/Logo.png 2x" alt="LOGO" />
        </div>
        <div class="header-menu">
          <ul>
            <li>
              <a href="/../index.html">Trang chủ</a>
            </li>
            <li>
              <a href="aboutUs.html">Về chúng tôi</a>
            </li>
            <li>
              <a href="#">Đặt món</a>
            </li>
            <li>
              <a href="blogs.html">Blog</a>
            </li>
          </ul>
        </div>
        <div class="header-acc">
          <div class="acc"><img srcset="../img/cart1.png 2x" alt="" /></div>
          <div class="acc1" onclick="goToLoginPage()">
            <img srcset="../img/user.png 2x" alt="" />
          </div>
        </div>
        <div class="user--option">
          <ul class="user--option--menu">
            <li class="user--option--menu--item" onclick="userInformation()">
              Thông tin tài khoản
            </li>
            <li class="user--option--menu--item" onclick="logOut()">
              Đăng xuất
            </li>
          </ul>
        </div>
      </header>
 
      <main>
        <h1>ĐẶT MÓN</h1>

          <div class="menu grid">
            <div class="menu-item">
              <div class="box"></div>
              <img src="../img/salad2.png" alt="Salad" />
              <h2>SALAD</h2>
              <button onclick="window.location.href='http://127.0.0.1:5500/src/html/orderFoodTraditional.html'">XEM THÊM</button>
            </div>
            <div class="menu-item menu-item2">
              <div class="box"></div>
              <img src="../img/monanthem.png" alt="Món ăn thêm" />
              <h2>MÓN ĂN THÊM</h2>
              <button>XEM THÊM</button>
            </div>
            <div class="menu-item">
              <div class="box"></div>
              <img src="../img/thucuong.png" alt="Thức uống" />
              <h2>THỨC UỐNG</h2>
              <button onclick="window.location.href='http://127.0.0.1:5500/src/html/drink.html'">XEM THÊM</button>

              
            </div>
          </div>


        <div class="chat">
          <a href="#"> <img src="../img/chat.png" alt="chatmess" /></a>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-contact">
          <div class="address">
            <div class="time">
              <img srcset="../img/Frame.png 2x" alt="" />Thứ Hai - Chủ Nhật
              <br />
              8:30 - 20:45
            </div>
            <div class="phone">
              <img srcset="../img/FramePhone.png 2x" alt="" />0399199324
            </div>
          </div>
          <div class="personal-contact">
            <div class="street">
              <img srcset="../img/FrameAdress.png 2x" alt="" />99 Tô Hiến thành
              <br />
              Phước Mỹ, Sơn Trà <br />
              TP.Đà Nẵng
            </div>
            <div class="email">
              <img
                srcset="../img/FrameEmail.png 2x"
                alt=""
              />hoang.doan26@gmail.com
            </div>
          </div>
        </div>
        <div class="brand">WOW BOX</div>
        <div class="social">
          <div class="frame"><img srcset="../img/logoFB.png 2x" alt="" /></div>
          <div class="frame"><img srcset="../img/logoLZ.png 2x" alt="" /></div>
          <div class="frame"><img srcset="../img/logoFd.png 2x" alt="" /></div>
        </div>
      </footer>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
