<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wowbox - Order</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" height="103px" width="100px">
        </div>

        <ul class="nav-menu">
            <li><a href="#" class="nav-link">Trang chủ</a></li>
            <li><a href="#" class="nav-link">Về chúng tôi</a></li>
            <li><a href="#" class="nav-link">Đặt món</a></li>
            <li><a href="#" class="nav-link">Blog</a></li>
        </ul>

        <div class="icon">
            <a href="#"><img src="../img/cartIcon.png" alt="cart"></a>
            <a href="#"><img src="../img/Group 137.png" alt="user"></a>
        </div>
    </header>

    <main>
        <h1>ĐẶT MÓN</h1>
        <div class="menu">
            <div class="menu-item">
                <div class="box"></div>
                <img src="../img/salad.png" alt="Salad">
                <h2>SALAD</h2>
                <button>XEM THÊM</button>
            </div>
            <div class="menu-item">
                <div class="box"></div>
                <img src="../img/monanthem.png" alt="Món ăn thêm">
                <h2>MÓN ĂN THÊM</h2>
                <button>XEM THÊM</button>
            </div>
            <div class="menu-item">
                <div class="box"></div>
                <img src="../img/thucuong.png" alt="Thức uống">
                <h2>THỨC UỐNG</h2>
                <button>XEM THÊM</button>
            </div>
        </div>
        <div class="chat">
            <a href="#"> <img src="../img/chat.png" alt="chatmess"></a>
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <p><i class="material-icons">&#xe192;</i>Thứ Hai - Chủ Nhật: 8:30 - 20:45</p>
            <p><i class="material-icons">&#xe55b;</i>99 Tô Hiến Thành, Phước Mỹ, Sơn Trà, TP. Đà Nẵng</p>
            <p><i class="material-icons">&#xe551;</i>0399 199 324</p>
            <p><i class="material-icons">&#xe0e1;</i>hoangtrang.wowbox@gmail.com</p>
        </div>
        <div class="footer-name">
            <p><b>WOWBOX</b></p>
        </div>
        <div class="footer-social">
            <a href="#"><img src="../img/facebook.png" alt="Facebook" ></a>
            <a href="#"><img src="../img/lozi.png" alt="Lozi"></a>
            <a href="#"><img src="../img/foody.png" alt="Foody"></a>
        </div>
    </footer>
</body>
</html>
